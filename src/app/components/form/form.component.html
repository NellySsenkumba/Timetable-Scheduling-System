<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
<!--            <h5 class="modal-title" id="exampleModalLongTitle">{{formTitle}}</h5>-->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{formTitle}}</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="firstName" matInput placeholder="First Name" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="middleName" matInput placeholder="Middle Name" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="  example-full-width">
                                            <input [ngModel]="lastName" matInput placeholder="Last Name"
                                                   type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                    <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="email" matInput placeholder="Email" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="phoneNumber" matInput placeholder="Phone Number" type="number">
                                        </mat-form-field>
                                    </div>
                                </div>
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Company (disabled)"
                                                   disabled>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="username" matInput placeholder="Username" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [ngModel]="email" matInput placeholder="Email address"
                                                   type="email">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input  matInput placeholder="Address" type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="City" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Country" type="text">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="  example-full-width">
                                            <input matInput placeholder="Postal Code"
                                                   type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>About Me</label>
                                        <mat-form-field class="example-full-width">
                                                                    <textarea matInput
                                                                              placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                        </mat-form-field>

                                    </div>
                                </div>
                                <button mat-raised-button type="submit"
                                        class="btn btn-primary pull-right">Update Profile
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

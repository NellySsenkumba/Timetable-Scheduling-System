<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <!--            <h5 class="modal-title" id="exampleModalLongTitle">{{formTitle}}</h5>-->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{formTitle}}</h4>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input [(ngModel)]="firstName" matInput placeholder="First Name"
                                                       type="text">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input [(ngModel)]="middleName" matInput placeholder="Middle Name"
                                                       type="text">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <mat-form-field class="  example-full-width">
                                                <input [(ngModel)]="lastName" matInput placeholder="Last Name"
                                                       type="text">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input [(ngModel)]="email" matInput placeholder="Email" type="text">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input [(ngModel)]="phoneNumber" matInput placeholder="Phone Number"
                                                       type="number">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <mat-form-field class="example-full-width">
                                                <input [(ngModel)]="dateOfBirth" matInput placeholder="Date of Birth"
                                                       type="date" max="today" pattern="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" >

                                            </mat-form-field>

                                        </div>

                                    </div>
                                </div>
                                <button mat-raised-button type="submit"
                                        class="btn btn-primary pull-right" value="Submit">Submit
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

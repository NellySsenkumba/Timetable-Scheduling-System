<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="col-md-12">
                        <button class="card-header-primary" style="color: #FFFF; ; border-radius:100%; border-style: none; margin-top: 15px; margin-left: 45%;"
                                data-toggle="modal"
                                data-target="#exampleModalLong"><i class="fa fa-user-plus"></i>

                        </button>
                        <br><br><br>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="card">
                                                <div class="card-header card-header-danger">
                                                    <h4 class="card-title">Edit Profile</h4>
                                                    <p class="card-category">Complete your profile</p>
                                                </div>
                                                <div class="card-body">
                                                    <form>
                                                        <div class="row">
                                                            <div class="col-md-5">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Company (disabled)"
                                                                           disabled>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Username">
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Email address"
                                                                           type="email">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Fist Name" type="text">
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Last Name" type="text">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Adress" type="text">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="City" type="text">
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Country" type="text">
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Postal Code"
                                                                           type="text">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <label>About Me</label>
                                                                <mat-form-field class="example-full-width">
                                                                    <textarea matInput
                                                                              placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                                                </mat-form-field>
                                                                <!-- <div class="form-group">

                                                                    <div class="form-group">
                                                                        <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                                                        <textarea class="form-control" rows="5"></textarea>
                                                                    </div>
                                                                </div> -->
                                                            </div>
                                                        </div>
                                                        <button mat-raised-button type="submit"
                                                                class="btn btn-danger pull-right">Update Profile
                                                        </button>
                                                        <div class="clearfix"></div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th> #</th>
                                <th *ngFor="let header of tableHeader"> {{header}}</th>
                                <th> Action</th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let obj of tableBody; let i =index">
                                    <td> {{i+1}}</td>
                                    <td *ngFor="let att of tableHeader"> {{obj[att]}}</td>
                                    <td class="text-primary"> edit</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
